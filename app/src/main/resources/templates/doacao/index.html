<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciamento doação</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="d-flex flex-grow-1 flex-column align-items-center col mt-3">
        <div  class="mb-5 w-75 p-3 shadow rounded background-secondary-color white-text-color">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <div class="input-group">
                            <input type="text" id="cpf" inputmode="numeric" mask="999.999.999-99" class="form-control cpf" placeholder="CPF">
                            <button class="btn btn-outline-secondary white-text-color" type="button" id="btn-buscar-cpf" onclick="consultarCpfUsuario()">Consultar CPF</button>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: none;" id="infos-usuario">
                <div class="container p-3 shadow">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" disabled />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" disabled />
                    </div>
                </div>
            </div>

            <div style="display: none; overflow-y: scroll; height: 150px;" id="doacoes-usuario">
                <table class="table" id="tabela-doacoes">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Qtd. Doado</th>
                        <th scope="col">Data/Hora doação</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                </table>
            </div>
        </div>

        <form action="#" th:action="@{/doacao/criar}" method="post" style="display: none;" class="mb-5 w-75 p-3 shadow rounded background-secondary-color white-text-color" id="formulario-doacao-usuario">
            <div class="text-center">
                <h4>Nova doação</h4>
            </div>
            <div class="form-control my-3">
                <div>
                    <label for="range-doacao" class="form-label">Qtd. kg Doados:</label>
                    <span id="valor-doacao" class="form-label">0</span>
                </div>
                <input type="range" class="form-range" id="range-doacao" value="0">
            </div>

            <input type="hidden" class="form-control" id="id-usuario" name="id-usuario" />

            <div class="row justify-content-end w-100 mx-0 mt-4">
                <button type="submit" class="btn background-primary-color white-text-color col-2">Efetivar doação</button>
            </div>
        </form>

        <div class="toast-container p-3 bottom-0 end-0" th:insert="~{fragments/toastErro}"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Adicionar o arquivo com as funções do toast -->
    <script src="/js/toast.js"></script>

    <script src="/js/doacao.js"></script>

    <script src="/js/base.js"></script>
</body>
</html>
